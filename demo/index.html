<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="slider">
    <slider animation="fade">
      <p style="line-height: 280px; font-size: 5rem; text-align: center;" v-if="!list.length">Loading...</p>
      <slider-item v-for="(i, index) in list" :key="index" :on-click="test">
        <div :style="i">
          <p style="line-height: 280px; font-size: 5rem; text-align: center;">Page{{ index + 1 }}</p>
        </div>
      </slider-item>
    </slider>
  </div>

  <script src="https://unpkg.com/vue@2.2.4/dist/vue.min.js"></script>
  <script>
    new Vue( {
      el: '#slider',
      data () {
        return {
          list: [],
        }
      },

      methods: {
        test () {console.log(1)}
      },

      mounted () {
        setTimeout(() => {
          this.list = [
            { backgroundColor: '#3f51b5', width: '100%', height: '100%' },
          ]
        }, 1000)
      },

      components: {
        'Slider': window[ 'vue-easy-slider' ].Slider,
        'SliderItem': window[ 'vue-easy-slider' ].SliderItem
      }
    } )
  </script>
</body>
</html>
